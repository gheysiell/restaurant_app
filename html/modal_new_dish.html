<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/modal_new_dish.css">
</head>
<body>
    <div id="container">
        <div id="wrapper-modal">
            <div id="wrapper-header-modal">
                <span id="span-title-cad-plates">Cadastro de prato</span>
                <img id="xmark-img" src="../img/xmark-solid.svg" alt="close-icon">
            </div>
            <div id="wrapper-body-modal">
                <div class="wrapper-labels-inputs" style="width: 20%;">
                    <label for="" class="labels">Código</label>
                    <input type="text" class="inputs"/>
                </div>
                <div class="wrapper-labels-inputs" style="width: 80%;">
                    <label for="" class="labels">Descrição</label>
                    <input type="text" class="inputs"/>
                </div>
                <div class="wrapper-labels-inputs" style="width: 20%;">
                    <label for="" class="labels">Peso</label>
                    <input type="text" class="inputs"/>
                </div>
                <div class="wrapper-labels-inputs" style="width: 20%;">
                    <label for="" class="labels">Preço</label>
                    <input type="text" class="inputs"/>
                </div>
                <div class="wrapper-labels-inputs" style="width: 60%;">
                    <label for="" class="labels">Ingredientes</label>
                    <input type="text" class="inputs"/>
                </div>
                <div class="wrapper-labels-inputs" style="width: 100%;">
                    <label for="" class="labels">Observações</label>
                    <input type="text" class="inputs"/>
                </div>
            </div>
            <div id="wrapper-footer-modal">
                <button id="btn-cancel">Cancelar</button>
                <button id="btn-save">Salvar</button>
            </div>
        </div>
    </div>
    <script src="../js/home.js" defer></script>
</body>
</html>
