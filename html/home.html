<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/globals.css"/>
    <link rel="stylesheet" href="../css/home.css"/>
    <title>Restaurant App</title>
</head>
<body>
    <div id="container">
        <header>
            <div>
                <img class="images-header" src="../img/circle-right-regular.svg" alt="arrow-icon">
            </div>            
            <div>
                <img class="images-header" src="../img/user-regular.svg" alt="user-icon">
            </div>
        </header>
        <div id="wrapper-menu">
            <img alt="home-img" src="../img/restaurant.png" style="width: 100%; margin-bottom: 6px;">
            <img alt="home-img" src="../img/money-bill-wheat-solid.svg" style="width: 100%;" class="images-menu">
            <img alt="home-img" src="../img/plate-wheat-solid.svg" style="width: 100%;" class="images-menu">
            <img alt="home-img" src="../img/users-solid.svg" style="width: 100%;" class="images-menu">
        </div>
        <div id="wrapper-content">            
            <div id="wrapper-top-content">
                <div id="wrapper-button">
                    <button id="btn-new">
                        Novo
                    </button>
                </div>
                <div id="wrapper-input-search">
                    <input type="text" id="ipt-search" placeholder="Pesquisar...">
                        <button id="btn-search">S</button>
                    </input>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
