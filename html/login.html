<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css"/>
    <link rel="stylesheet" href="../css/globals.css"/>
    <title>Restaurant App</title>
</head>
<body>
    <div id="container">
        <div id="wrapper-modal">
            <div id="wrapper-img-title">
                <img alt="template image" src="../img/restaurant.png" class="img-login">
                <h3 style="margin-top: 12px;">Restaurant App</h3>
            </div>            
            <div id="wrapper-inputs">
                <label for="user">Usuário</label>
                <input id="user" type="text" placeholder="Seu usuário..."/>
                <label for="password">Senha</label>
                <input id="password" type="password" placeholder="Sua senha..."/>    
            </div>
            <button id="btn-login">ENTRAR</button>
            <a href="#" id="esqueceu-a-senha">
                Esqueceu a senha ? 
            </a>
        </div>
    </div>
    <script src="../js/login.js" defer></script>
</body>
</html>
