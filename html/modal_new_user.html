<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/modal_new_user.css">
</head>
<body>
    <div id="container">
        <div id="wrapper-modal">
            <div id="wrapper-header-modal">
                <span id="span-title-cad-plates">Cadastro de usuário</span>
                <img id="xmark-img" src="../img/xmark-solid.svg" alt="close-icon">
            </div>
            <div id="wrapper-body-modal">
                <div class="wrapper-labels-inputs" style="width: 20%;">
                    <label for="codigo" class="labels">Código</label>
                    <input id="codigo" type="text" class="inputs"/>
                </div>
                <div class="wrapper-labels-inputs" style="width: 80%;">
                    <label for="nome" class="labels">Nome</label>
                    <input id="nome" type="text" class="inputs"/>
                </div>
                <div class="wrapper-labels-inputs" style="width: 33%;">
                    <label for="login" class="labels">Login</label>
                    <input id="login" type="text" class="inputs"/>
                </div>
                <div class="wrapper-labels-inputs" style="width: 33%;">
                    <label for="documento" class="labels">Documento</label>
                    <input id="documento" type="text" class="inputs"/>
                </div>
                <div class="wrapper-labels-inputs" style="width: 34%;">
                    <label for="nascimento" class="labels">Nascimento</label>
                    <input id="nascimento" type="text" class="inputs"/>
                </div>
                <div class="wrapper-labels-inputs" style="width: 25%;">
                    <label for="telefone" class="labels">Telefone</label>
                    <input id="telefone" type="text" class="inputs"/>
                </div>
                <div class="wrapper-labels-inputs" style="width: 75%;">
                    <label for="email" class="labels">E-mail</label>
                    <input id="email" type="text" class="inputs"/>
                </div>
            </div>
            <div id="wrapper-footer-modal">
                <button id="btn-cancel">Cancelar</button>
                <button id="btn-save">Salvar</button>
            </div>
        </div>
    </div>
    <script src="../js/home.js" defer></script>
</body>
</html>
